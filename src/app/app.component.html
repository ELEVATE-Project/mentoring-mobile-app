<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header [translucent]="true" class="ion-no-border">
        <div class="sub-menu-toolbar">
          <div slot="start" class="img-mainDiv">
              <div class="image-div" *ngIf="user?.image; else elseBlock" (click)="goToProfilePage()">
                <img class="profile-image" src="{{user?.image}}">
              </div>
              <ng-template #elseBlock>
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
              </ng-template>
          </div >
          <div class="usr-div">
            <ion-label class="username"><strong>{{user?.name}}</strong></ion-label>
            <ion-label>Mentor</ion-label>
            <a (click)="goToProfilePage()">Visit profile</a>
          </div>
        </div>
      </ion-header>
      <ion-content fullscreen>
        <div class="menu-css">
          <ion-list lines="none" class="sub-menu-list">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item lines="none" detail="false" (click)="menuItemAction(p)">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
                <ion-label class="sub-menu-list-label"><strong>{{ p.title | translate}}</strong></ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list> 
        </div>
      </ion-content>
      <ion-footer class="side-menu-footer">
        <ion-row (click)="logout()">
          <ion-col size="12">
            <div class="d-flex" style="justify-content: center;">
              <ion-icon name="power" size="large" class="ion-margin-end"> </ion-icon> <strong class="space-bottom">
                {{"LOGOUT" | translate}}</strong>
            </div>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
