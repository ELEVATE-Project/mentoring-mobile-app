<app-page-header [config]="headerConfig"></app-page-header>

<ion-content class="ion-padding">
  <app-profile-image *ngIf="showForm" [profileImageData]='profileImageData' [uploadImage]="true" (imageUploadEvent)="imageUploadEvent($event)"></app-profile-image>
  <div>
    <app-dynamic-form *ngIf="showForm" [jsonFormData]="formData" #form1> </app-dynamic-form>
  </div>
</ion-content>

<ion-footer class="ion-no-border" submitButton>
  <ion-button expand="full" (click)="onSubmit()">{{'PUBLISH' | translate}}</ion-button>
</ion-footer>
