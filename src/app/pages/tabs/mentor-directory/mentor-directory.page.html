<app-page-header [config]="headerConfig">
</app-page-header>
<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-searchbar class="top-padding search-style"  debounce="1000" placeholder="{{'MENTOR_SEARCH_PLACEHOLDER' | translate}}"
      [(ngModel)]="searchText" (ionChange)="onSearch()"></ion-searchbar>
  </ion-toolbar>
  <div *ngFor="let mentor of mentors">
    <div class="index-label">
      {{mentor.key}}
    </div>
    <div *ngFor="let value of mentor.values">
      <app-mentor-card [data]="value" (onClickEvent)="eventAction($event)">
      </app-mentor-card>
    </div>
  </div>
  <div *ngIf="!mentors?.length">
    <app-no-data-found [messageHeader]="'NO_MENTORS_AVAILABLE'"> </app-no-data-found>
  </div>
  <ion-infinite-scroll #infinitescroll [disabled]="mentors.length==0" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
