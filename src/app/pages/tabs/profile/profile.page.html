<app-page-header [config]="headerConfig"></app-page-header>
<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngIf="formData && formData.data">
        <app-generic-profile-header [headerData]='formData.data' [showEdit]="true"></app-generic-profile-header>
        <div class="ion-margin" *ngIf="showProfileDetails; else elseBlock">
            <ion-card *ngIf="formData?.data?.isAMentor" class="card-wrapper">
                <ion-card-content>
                    <ion-row>
                        <ion-col class="d-flex flex-justify-center card-header-config">{{"SESSIONS_CONDUCTED"|translate}}</ion-col>
                        <ion-col class="d-flex flex-justify-center card-header-config">{{"RATING"|translate}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="d-flex flex-justify-center card-value-config">199</ion-col>
                        <ion-col class="d-flex flex-justify-center card-value-config">*****</ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
            <div class="details-wrapper">
                <app-generic-details [sessionData]='formData'></app-generic-details>
            </div>
        </div>
        <ng-template #elseBlock>
            <p class="no-details-message">{{ "NO_USER_DETAILS_FOUND" | translate }}</p>
        </ng-template>
    </div>
</ion-content>
