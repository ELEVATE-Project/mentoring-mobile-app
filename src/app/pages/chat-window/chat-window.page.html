<ion-header>
  <ion-toolbar color="{{headerConfig?.headerColor}}">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <div style="display: flex; align-items: center;">
        <img src="{{info?.receiver_user_details?.image}}" alt="Profile Picture" 
             style="width: 40px; height: 40px; border-radius: 50%;     object-fit: cover; margin-right: 10px;">
        <div style="display: flex; flex-direction: column;">
          <span style="font-weight: bold;">{{info?.receiver_user_details?.name}}</span>
          <span style="font-size: 12px;">{{info?.receiver_user_details?.user_roles}}</span>
        </div>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="padding: 16px;">
    <div style="display: flex; align-items: end;" *ngIf="info?.status == 'REQUESTED'">
      <div style="background-color: #f1f1f1; border-radius: 15px; padding: 10px; width: 80%;">
       {{info?.meta?.connection?.initial_message}}
        <span style="display: block; text-align: right; color: gray; font-size: 12px;">
          10:10am
        </span>
      </div>
      <img src="../../../assets/prof-img/user.png" alt="Profile Picture" 
           style="width: 35px; height: 35px; border-radius: 50%; margin-left: 10px;">
    </div>
  </div>

  <div class="flex flex-justify-center">
    <div style="position: fixed; bottom: 100px; background-color: #f1f1f1; padding: 10px; margin: 0 15px; border-radius: 8px;">
      <ion-icon name="information-circle" style="font-size: 24px; vertical-align: end;"></ion-icon>
      <span style="font-size: 18px; vertical-align: super; font-weight: 800;">
       {{ messages[info?.status]?.title}}
      </span>
      <p style="font-size: 14px; margin: 5px 0px 0 30px; color: grey; ">
        {{ messages[info?.status]?.subText}}
      </p>
    </div>
  </div>
</ion-content>
<ion-footer>

  <ion-toolbar>
    <div  class="flex-box " styt
    =" width: 100%;">
      <ion-input type="text" placeholder="Type a message..." [(ngModel)]="message"
                 style="    border-radius: 10px;
                 border: 1px solid #ccc;
                 padding: 8px;
                 padding: 0px 10px !important;
                 margin: 0px 10px !important;"></ion-input>
    <ion-fab-button size="small" (click)="sendRequest()">
      <ion-icon name="send" style="padding: 10px;"></ion-icon>
    </ion-fab-button>
    </div>
  </ion-toolbar>
  
</ion-footer>
