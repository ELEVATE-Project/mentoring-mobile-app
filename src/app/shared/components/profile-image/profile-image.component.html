<div>
  <div class="d-flex flex-justify-center">
    <div class="profile-container "
      *ngIf="!profileImageData?.image || profileImageData?.image==''; else Img; let image">
      <img class="thumbnail-image" src="../../../../assets/prof-img/user.png" />
      <div class="camera-icon-container" *ngIf="isMobile">
        <ion-icon name="camera" class="camera-icon" (click)="uploadPhoto('CAMERA')"></ion-icon>
      </div>
    </div>
    <ng-template #Img>
      <img class="thumbnail-image" src="{{profileImageData?.image}}" />
    </ng-template>
  </div>
  <div *ngIf="uploadImage" class="d-flex flex-justify-center">
    <input type="file" (change)="upload($event)" #fileUpload accept="image/*" hidden>
    <ion-button *ngIf="!profileImageData?.image ; else removePhoto; " fill="clear" expand="block"
      class="add-image-button" (click)="uploadPhoto('ADD_PHOTO')">
      {{ "ADD_PHOTO" | translate }}
    </ion-button>
    <ng-template #removePhoto>
      <ion-button fill="clear" expand="block" class="add-image-button" (click)="uploadPhoto('REMOVE_PHOTO')">
        {{ ("REMOVE_PHOTO" | translate ) }}
      </ion-button>
    </ng-template>
  </div>
  <div class="padding" *ngIf="profileImageData;">
    <div *ngIf="profileImageData?.name">
      <p class="padding text-config username">{{ profileImageData?.name }}</p>
    </div>
    <div *ngIf="profileImageData?.location">
      <p class="region text-config">{{ profileImageData?.location[0]?.label }}</p>
    </div>
  </div>
</div>
