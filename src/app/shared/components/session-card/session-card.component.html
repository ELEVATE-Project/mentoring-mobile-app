<ion-card (click)="onCardClick(data)" class="session-card card-shadow-bottom">
  <span class="status-badge d-flex flex-justify-center" *ngIf="data?.status == 'live'">
    {{data?.status | titlecase}}
  </span>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="3">
        <img *ngIf="!data?.image || data?.image==''; else Img; let image" class="thumbnail-image"
          src="../../../../assets/prof-img/user.png" />
        <ng-template #Img>
          <img class="thumbnail-image" src="{{data?.image}}" />
        </ng-template>
      </ion-col>
      <ion-col class="header" size="7">
        <h5 class="text-align">{{data?.name || data?.title}}</h5>
        <div class="margin-btm-10">
          <p class="text-align" *ngIf="data?.description">{{data?.mentorName}}</p>
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row class="header">
      <ion-col class="d-flex flex-align-items-center flex-justify-flex-end" size="1">
        <ion-icon name="calendar-number-outline"></ion-icon>
      </ion-col>
      <ion-col class="d-flex flex-align-items-center" size="7">
        <ion-label *ngIf="startDate" class="date-label">{{"STARTS_ON"|translate}} {{startDate|date:'dd/MM/yyyy'}} {{"AT"|translate}} {{startDate|date:'shortTime'}}</ion-label>
      </ion-col>
      <ion-col class="d-flex flex-justify-flex-end flex-align-items-center" size="4">
        <ion-button class="button" (click)="$event.stopPropagation();onButtonClick(data,buttonConfig?.type)" color="primary"> {{buttonConfig?.label | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
