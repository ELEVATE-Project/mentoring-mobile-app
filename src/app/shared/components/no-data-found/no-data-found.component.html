<div class="no-data d-block flex-justify-center flex-align-items-center">
  <div>
    <img [src]=image>
  </div>
  <div class="title"> {{messageHeader | translate}}</div>
  <div class="d-flex flex-justify-center">
    <div class="description">
      <h4> {{messageDescription | translate}} </h4>
      <p>{{noResult?.subHeader | translate}}</p>
      <ion-button *ngIf="mentorButton"  (click)="onSubmit()">Explore mentors</ion-button>
    </div>
  </div>
</div>
