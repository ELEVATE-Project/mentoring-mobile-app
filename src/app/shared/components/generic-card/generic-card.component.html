<ion-card class="generic-card" (click)="onCardClick(data)">
  <ion-grid>
    <ion-row>
      <ion-col class="columns" size="4" no-padding>
        <div>
          <ion-img class="profile-img" [src]="data?.image ? data.image : 'assets/prof-img/user.png'"></ion-img>
        </div>
      </ion-col>
      <ion-col class="columns" size="8" no-padding>
        <ion-item lines="none" class="ion-item-padding-none">
          <ion-label class="auto-margin">
            <h4 class="margin-none" >{{data?.name || data?.title}}</h4>
            <div class="d-flex" *ngIf="data?.area_of_expertise?.length">
              <p>{{data?.area_of_expertise[0]?.label}}</p>
              <p>(12 years)</p>
            </div>
          </ion-label>
        </ion-item>
          <div class="d-flex button-container">
            <ion-button fill="solid" class="chat-button" *ngIf="isSessionChatVisible && isSessionButtonVisible" (click)="onChatButtonClick(); $event.stopPropagation()">Chat</ion-button>
            <ion-button fill="solid" class="request-button" color="primary" *ngIf="isSessionButtonVisible" (click)="onReqSessionButtonClick(); $event.stopPropagation()">Request Session</ion-button>
            <span *ngIf="isSessionChatVisible && !isSessionButtonVisible" class="chat-span">
              <ion-button fill="solid">Chat</ion-button>
            </span>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
